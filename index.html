<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <div id="wrap">
      <div id="header">
        <div id="menu-bar">
          <span></span>
        </div>
        <h1>금연 타이머</h1>
        <div id="info-input">
          <i class="fas fa-pen"></i>
        </div>
      </div>
      <div id="user-info" class="hide">
        <div id="info-header">
          <span id="asdf">당신의 흡연 정보를 입력해 주세요</span>
          <div id="close-btn">❌</div>
        </div>

        <div id="input-date">
          <div id="current-date"><input type="date" id="dateValue" /></div>
          <div id="current-time">time</div>
        </div>
        <div id="input-info">
          <div id="amount">
            <span>하루 흡연량(개비)</span>
            <form>
              <input type="text" id="piece" value="" />
            </form>
          </div>
          <div id="price">
            <span>담배 한 갑당 가격</span>
            <form>
              <input type="text" id="pack" value="" />
            </form>
          </div>
        </div>
        <button id="start-btn"></button>
      </div>
      <div id="currentday">
        <span id="date"></span>
      </div>
      <div id="timer-container">
        <span id="day"></span>
        <span id="hour"></span>
        <span id="min"></span>
        <span id="sec"></span>
        <div id="count-box">
          <div id="number-box">
            <span>참은 개비</span>
            <span id="number"></span>
          </div>
          <div id="money-box">
            <span>모은 금액</span>
            <span id="money"></span>
          </div>
        </div>
        <button id="end-btn"></button>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/625155bc66.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
    <script src="userInfo.js"></script>
  </body>
</html>
